<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat in JavaScript</title>
    <script src="./src/jquery.js"></script>
    <script src="./src/interfaceThermostat.js"></script>
    <script src="./src/thermostat.js"></script>
  </head>

  <body>

<h1>Thermostat</h1>
<h2 id="temperature"></h2>
<br>
<h2 id="message"></h2>

    <button id="up" type="button">Up</button>
    <button id="down" type="button">Down</button>
    <br>
    <button id="reset" type="button" >Reset</button>
    <h2 class="PowerSaving" id="powerSavingLabelOff">Power Saving Off</h2>
    <h2 class="PowerSaving" id="powerSavingLabelNo">Power Saving On</h2>

    <br>
    <button id="powerSaving" type="button">Toggle Power Saving</button>
    <br>

    <h3 id="energyUsageText"></h3>
    <button id="energyUsage" type="button">Check Energy Usage</button>


  </body>
</html>
